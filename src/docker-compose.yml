version: '3'
services:
  eventstore:
    image: 'eventstore/eventstore:release-3.7.0'
    ports:
      - '1113:1113'
      - '2113:2113'
  broker:
    image: 'crossbario/crossbar:community'
    ports:
      - '8000:8000'
    volumes:
      - ./server/.crossbar:/node/.crossbar
  servers:
    build:
      dockerfile: Dockerfile
      context: ./server
    command: 'dotnet run -p Adaptive.ReactiveTrader.Server.Launcher --populate-eventstore'
  analytics:
    build:
      dockerfile: Dockerfile
      context: ./server
    command: 'dotnet run --configuration Release -p Adaptive.ReactiveTrader.Server.Launcher a'
    depends_on:
      - servers
  client:
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    ports:
      - '3000:3000'
  analytics:
    build:
      dockerfile: Dockerfile
      context: ./server
    command: 'dotnet run --configuration Release -p Adaptive.ReactiveTrader.Server.Analytics config.docker.json'
    depends_on:
      - broker
      - eventstore
  pricing:
    build:
      dockerfile: Dockerfile
      context: ./server
    command: 'dotnet run --configuration Release -p Adaptive.ReactiveTrader.Server.Pricing config.docker.json'
    depends_on:
      - broker
      - eventstore
      - analytics
  referencedataread:
    build:
      dockerfile: Dockerfile
      context: ./server
    command: 'dotnet run --configuration Release -p Adaptive.ReactiveTrader.Server.ReferenceDataRead config.docker.json'
    depends_on:
      - broker
      - eventstore
      - pricing
  tradeexecution:
    build:
      dockerfile: Dockerfile
      context: ./server
    command: 'dotnet run --configuration Release -p Adaptive.ReactiveTrader.Server.TradeExecution config.docker.json'
    depends_on:
      - broker
      - eventstore
      - referencedataread
  blotter:
    build:
      dockerfile: Dockerfile
      context: ./server
    command: 'dotnet run --configuration Release -p Adaptive.ReactiveTrader.Server.Blotter config.docker.json'
    depends_on:
      - broker
      - eventstore
      - tradeexecution
